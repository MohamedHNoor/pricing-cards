<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing Cards</title>
  </head>
  <body>
    <section class="flex items-center justify-center min-h-screen bg-slate-800">
      <!-- container -->
      <div
        class="flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:flex-row md:my-0"
      >
        <!-- card 1 -->
        <article class="bg-slate-700 text-white rounded-xl">
          <!-- top  -->
          <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
            <div class="text-center uppercase">Basic</div>
            <h2 class="mt-10 text-4xl font-serif text-center">100GB</h2>
            <h3 class="text-center mt-2">$1.99/month</h3>

            <button
              class="inline-block px-10 py-3 my-6 text-center border border-violet-600 rounded-xl duration-300 hover:bg-violet-800 hover:border-violet-800"
            >
              Purchase
            </button>
          </div>
          <!-- border -->
          <div class="border-t border-slate-700"></div>
          <!-- bottom -->
          <div
            class="flex flex-col items-start p-8 mx-3 mb-3 rounded-b-xl bg-slate-800"
          >
            <!-- list item 1 -->
            <div class="flex justify-center items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 12.75 6 6 9-13.5"
                />
              </svg>
              <span class="text-xs ml-1">100GB of storage</span>
            </div>
            <!-- list item 2 -->
            <div class="flex justify-center items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 12.75 6 6 9-13.5"
                />
              </svg>
              <span class="text-xs ml-1">Option to add members</span>
            </div>
            <!-- list item 3 -->
            <div class="flex justify-center items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 12.75 6 6 9-13.5"
                />
              </svg>
              <span class="text-xs ml-1">Extra member benefits</span>
            </div>
          </div>
        </article>
